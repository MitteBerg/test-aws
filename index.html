		<script type="text/javascript">
  // Add an event listener to the login button
  $("#btn-login").on("click", function() {
    // Get the values of username and password fields
    var username = $("#username").val();
    var password = $("#password").val();
    
    // Prepare data to be sent in the AJAX request
    var data = {
      username: username,
      password: password
    };

    // Send AJAX request to the specified URL
    $.ajax({
      type: "POST",
      url: "http://192.168.47.130/login", // Specify the URL here
      data: data,
      success: function(response) {
        // Handle successful login response
        console.log("Login successful:", response);
      },
      error: function(error) {
        // Handle login error
        console.error("Login error:", error);
      }
    });
  });
</script>

<script type="text/javascript">
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(
      /[?&]+([^=&]+)=([^&]*)/gi,
      function (m, key, value) {
        vars[key] = value;
      }
    );
    return vars;
  }

  function getUrlParam(parameter, defaultvalue) {
    var urlparameter = defaultvalue;
    let refer = getCookie("refer");
    if (refer !== "") {
      urlparameter = refer;
    }
    if (window.location.href.indexOf(parameter) > -1) {
      urlparameter = getUrlVars()[parameter];
    }

    return urlparameter;
  }
</script>
